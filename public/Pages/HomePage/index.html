<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="/public/Assets/Logo/LOGO.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="/public/Pages/HomePage/home.css" rel="stylesheet"  type="text/css" />
	<title>EarthOverView</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg w-100" data-bs-theme="dark">
	<div class="container-fluid">
		<a class="navbar-brand" href="/"><img src="/public/Assets/Logo/LOGO.png" class="navbar-logo" width="30" height=30 />EarthOverView</a>
	</div>
	</nav>

	<main>
	<section class="mt-3" id="CIF-section">
	<div id="Earth-container">
		<div id="Earth-grid-area">
			<div id="Earth"></div>
		</div>

		<div class="Earth-grid-icons" id="search-icon">
			<img src="/public/Assets/Images/home/magnifier.png" />
			<p>Country Information Finder</p>
		</div>
		<div class="Earth-grid-icons" id="calling-codes-icon">
			<img src="/public/Assets/Images/home/telephone icon.png" onclick="window.location='/Countries/CallingCodes'" id="Earth-hover-icon" alt="Calling codes icon" height="50" width="50" />
			<p>Find Calling</p>
			<p>Codes</p>
		</div>
		<div class="Earth-grid-icons" id="currencies-icon">
			<img src="/public/Assets/Images/home/money-bag.png" onclick="window.location='/Countries/Currencies'" id="Earth-hover-icon" alt="currencies icon" height="50" width="50" />
			<p>Find</p>
			<p>Currencies</p>
		</div>
		<div class="Earth-grid-icons" id="demonyms-icon">
			<img src="/public/Assets/Images/home/people.png" onclick="window.location='/Countries/Demonyms'" id="Earth-hover-icon" alt="demonyms icon" height="50" width="50" />
			<p>Find Demonyms</p>
		</div>
		<div class="Earth-grid-icons" id="time-conversions-icon">
			<img src="/public/Assets/Images/home/alarm.png" onclick="window.location='/Countries/TimeConversions'" id="Earth-hover-icon" alt="time conversions icon" height="50" width="50" />
			<p>Time conversions</p>
		</div>
		<div class="Earth-grid-icons" id="languages-icon">
			<p id="population-scroll"></p>
			<img src="/public/Assets/Images/home/book.png" onclick="window.location='/Countries/Languages'" id="Earth-hover-icon" alt="languages icon" height="50" width="50" />
			<p>Find languages</p>
			<p>spoken</p>
		</div>
		<div class="Earth-grid-icons" id="country-flags-icon">
			<img src="/public/Assets/Images/home/location.png" onclick="window.location='/Countries/Flags'" id="Earth-hover-icon" alt="flags icon" height="50" width="50" />
			<p>Find country</p>
			<p>flags</p>
		</div>
		<div class="Earth-grid-icons" id="capital-cities-icon">
			<img src="/public/Assets/Images/home/skyscraper.png" onclick="window.location='/Countries/CapitalCities'" id="Earth-hover-icon" alt="capital cities icon" height="50" width="50" />
			<p>Find capital</p>
			<p>cities</p>
		</div>
	</div>
	</section>

	<section class="mt-5 w-100">
	<div class="w-100" id="poppulation-banner">
		<img src="/public/Assets/Images/home/man.png" class="man-img" alt="animated human figure" height="250"/>
		<div id="poppulation-info">
			<h2>Total Number of Earthians</h2>
			<span id="population"></span>
			<span id="features-scroll"></span>

			<!-- Loading Symbol -->
			<div class="loader-symbol spinner-border hidden my-2" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
		</div>
	</div>
	</section>
	</main>

	<div class="py-2"></div>

	<footer class="w-100 mt-5">
		<div class="footer-row-1 pt-2">
			<p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16"><path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/></svg> mihan.edirisinghe@gmail.com</p>

		</div>
		<div class="footer-row-2">
			<a href="/credits" class="credits-link">View Credits</a>
			<p>&copy <span class="current-year"></span> EarthOverView</p>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="/public/Components/LoadingBar/LoadingBar.js"></script>
	<script src="/public/Pages/HomePage/home.js"></script>
</body>
</html>
